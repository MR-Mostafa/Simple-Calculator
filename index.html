<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/fontawesome.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Simple Calculator width JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 col-sm-7 col-md-6 col-lg-5 col-xl-4 mr-auto ml-auto mt-70 pt-3">

                <div id="calculator">

                    <div class="LED">
                        <p id="LED-display">00000000000</p>
                    </div><!-- LED -->

                    <div class="buttons">
                        <div class="row">
                            <div class="col-3">
                                <span class="calculator-btn"><i class="fas fa-divide"></i></span>
                            </div>
                            <div class="col-3">
                                <span class="calculator-btn"><i class="fas fa-divide"></i></span>
                            </div>
                            <div class="col-3">
                                <span class="calculator-btn"><i class="fas fa-divide"></i></span>
                            </div>
                            <div class="col-3">
                                <span class="calculator-btn"><i class="fas fa-divide"></i></span>
                            </div>
                        </div><!-- row -->
                    </div><!-- buttons -->

                </div>

            </div><!-- col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 mr-auto ml-auto mt-70 p-3 -->
        </div><!-- row -->
    </div><!-- container -->
</body>
</html>
