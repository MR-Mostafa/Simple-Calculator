<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Simple Calculator width JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 col-sm-7 col-md-6 col-lg-5 col-xl-4 mr-auto ml-auto mt-70 pt-3">

                <div id="calculator">

                    <div class="LED">
                        <p id="LED-display">00000000000</p>
                    </div><!-- LED -->

                    <div class="buttons">

                        <div class="row">
                            <div class="col">
                                <span id="x2" class="calculator-btn">&#xe901;<sup>2</sup></span>
                            </div>
                            <div class="col">
                                    <span id="square" class="calculator-btn">&#xe900;</span>
                                </div>
                            <div class="col">
                                <span id="Parentheses-left" class="calculator-btn Parentheses">(</span>
                            </div>
                            <div class="col">
                                <span id="Parentheses-right" class="calculator-btn Parentheses">)</span>
                            </div>
                            <div class="col">
                                <span id="divide" class="calculator-btn">/</span>
                            </div>
                        </div><!-- row -->

                        <div class="row">
                                <div class="col">
                                    <span id="percentage" class="calculator-btn">%</span>
                                </div>
                                <div class="col">
                                        <span id="n7" class="calculator-btn numbers">7</span>
                                    </div>
                                <div class="col">
                                    <span id="n8" class="calculator-btn numbers">8</span>
                                </div>
                                <div class="col">
                                    <span id="n9" class="calculator-btn numbers">9</span>
                                </div>
                                <div class="col">
                                    <span id="multiplication" class="calculator-btn">*</span>
                                </div>
                            </div><!-- row -->

                            <div class="row">
                                    <div class="col">
                                        <span id="plus-minus" class="calculator-btn">&#xe902;</span>
                                    </div>
                                    <div class="col">
                                            <span id="n4" class="calculator-btn numbers">4</span>
                                        </div>
                                    <div class="col">
                                        <span id="n5" class="calculator-btn numbers">5</span>
                                    </div>
                                    <div class="col">
                                        <span id="n6" class="calculator-btn numbers">6</span>
                                    </div>
                                    <div class="col">
                                        <span id="minus" class="calculator-btn">-</span>
                                    </div>
                                </div><!-- row -->

                        

                    </div><!-- buttons -->

                </div>

            </div><!-- col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 mr-auto ml-auto mt-70 p-3 -->
        </div><!-- row -->
    </div><!-- container -->
</body>
</html>
